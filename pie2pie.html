      function print_filter(filter){                //for displaying contents of dimensions, groups, filters etc.
        var f=eval(filter);
        if (typeof(f.length) != "undefined") {}else{}
        if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
        if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
        console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));

      //process the data
      var parseDate = d3.time.format("%m/%d/%Y %H:%M").parse;

      data.forEach(function(d) {
          d.date = parseDate(d["time-placed"]);
          d.profit = +d.profit;
      });

      var colorScale = d3.scale.ordinal().range(["#5AA1A7"," #3E7074","#77C9C9"]);             //specify range of colours to be used



      // sports by stake - pie chart
      var sportsPieChart = dc.pieChart("#stakeBySportPieChart");



      var spoDim = bets.dimension(function(d){
        return d['sport-name'];
      });
      var totalStakePerSport = spoDim.group().reduceSum(function(d){return d.stake});

      var leagueDim = bets.dimension(function(d){
        return d['league'];
      });
      var totalStakePerLeague = leagueDim.group().reduceSum(function(d){return d.stake});

      sportsPieChart.width(350)
        .height(350)
        .radius(150)
        .dimension(spoDim)
        .title(function(d){return d.value;})
        .group(totalStakePerSport)
        .colors(colorScale);


      // country by stake - pie chart
      var countryPieChart = dc.pieChart("#stakeByCountryPieChart");

      var countryDim = bets.dimension(function(d){
        return d['country'];
      });
      // print_filter("countryDim");
      var totalStakePerCountry = countryDim.group().reduceSum(function(d){return d.stake});
      // print_filter("totalStakePerCountry");

      countryPieChart.width(350)
        .height(350)
        .radius(150)
        .dimension(countryDim)
        .title(function(d){return d.value;})
        .group(totalStakePerCountry)
        .colors(colorScale);

      var leagueChart = dc.pieChart("#leagueChart");

       leagueChart
        .width(350)
        .height(350)
        .radius(150)
        .dimension(leagueDim)
        .group(totalStakePerLeague)
        // .x(d3.scale.ordinal())
        // .xUnits(dc.units.ordinal);




      // Table of data
      var dataTable = dc.dataTable("#dc-table-graph");

      var timeDimension = bets.dimension(function (d) {
          return d.date;
        });

      dataTable.width(960).height(800)
          .dimension(timeDimension)
          .group(function(d) { return "Bets"})
          .size(50)
          .columns([
            function(d) { return d.date; },
            function(d) { return d["sport-name"]; },
            function(d) { return d.profit; },
            function(d) { return d.stake; },
            function(d) { return d.country; },

          ])
